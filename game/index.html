<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory game</title>
</head>
<body>
    <main class="main">
        <div class="wrapper">
            <div class="div-title">
                <h1 class="title">Pokemon memory game</h1>
            </div>
            <div class="container">
              
            </div>
            <div class="popup">
                <button class="popup-close">
                    <span class="popup-cross"></span>
                </button>
                <div class="popup-container">
                    <h2 class="popup-h2">Game over</h2>
                    <span class="popup-score">Score: </span>
                    <span class="score"></span>
                    <span class="popup-score">Last 10 games:</span>
                    <span class="popup-best"></span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="wrapper-footer">
            <div class="footer-line">
                <a class="link-name" href="https://github.com/MariaSuz">MariaSuz</a>
                <span class="year">2024</span>
                <a class="link-course" href="https://rs.school/courses/javascript-preschool-ru"><img src="src/images/rss-logo.png" alt="rss-logo"></a>
            </div>
        </div>
    </footer>
    <script src="card.js"></script>
</body>
</html>
